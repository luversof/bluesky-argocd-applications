{{- if .Values.ingress.enabled -}}
{{- $name := include "bluesky-project.name" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}-ingress
spec:
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ $name }}-service
            port:
              number: {{ $svcPort }}
      {{- end }}
  {{- end }}
{{- end }}