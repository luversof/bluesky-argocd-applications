apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mariadb-ingress
spec:
  rules:
  - host: mariadb.bluesky.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mariadb-service
            port:
              number: 3306