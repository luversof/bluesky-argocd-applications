  name: mssql-log-pv
  labels:
    app: mssql-log-pv
spec:
  storageClassName: ""
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: {{ .Values.PersistentVolume.log.hostPath.path }}
---
apiVersion: v1
