apiVersion: v1
kind: PersistentVolume
metadata:
  name: mssql-data-pv
  labels:
    app: mssql-data-pv
spec:
  storageClassName: ""
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: {{ .Values.PersistentVolume.data.hostPath.path }}
---
apiVersion: v1
kind: PersistentVolume
